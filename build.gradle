// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.2'

        classpath 'com.google.gms:google-services:4.3.3'    //Google Services Plugin
        classpath 'io.fabric.tools:gradle:1.31.2'           //Crashlytics Plugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    lifecycleCompilerVersion = '2.2.0'
    glideCompilerVersion = '4.11.0'
    mdcVersion = '1.0.0'
    coreKtxVersion = '1.2.0'
    mediaVersion = '1.1.0'
    appCompatVersion = '1.1.0'
    constraintlayoutVersion = '1.1.3'
    preferenceVersion = '1.1.1'
    exoplayerVersion = '2.10.8'
    glideVersion = '4.10.0'
    coroutinesVersion = '1.3.1'
    paletteVersion = '28.2.1'
    ossLicensesVersion = '17.0.0'
    firebaseAnalyticsVersion = '17.4.1'
    firebaseCrashlyticsVersion = '17.0.0'
    multiDexVersion = '1.0.3'
    crashlyticsVersion = '2.10.1'

    leakCanaryVersion = '2.0-beta-3'

    testRunnerVersion = '1.2.0'
    espressoCoreVersion = '3.2.0'
    jUnitVersion = '4.12'
    mockitoKotlinVersion = '2.1.0'
    mockitoInlineVersion = '2.13.0'
}
